<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#E91E63" />
    <meta
      name="description"
      content="Mia & Solene - Romantic AI Companion System"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Mia & Solene - Romantic AI Companion</title>
    
    <style>
      /* Loading animation */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #FFF5F7 0%, #FFE5F0 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Poppins', sans-serif;
      }
      
      .loading-heart {
        font-size: 3rem;
        color: #E91E63;
        animation: heartbeat 1.5s infinite;
        margin-bottom: 1rem;
      }
      
      .loading-text {
        color: #424242;
        font-size: 1.2rem;
        font-weight: 500;
      }
      
      @keyframes heartbeat {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
      
      /* Hide loading screen when app loads */
      .app-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading Screen -->
    <div class="loading-container">
      <div class="loading-heart">ðŸ’•</div>
      <div class="loading-text">Loading Mia & Solene...</div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        document.body.classList.add('app-loaded');
      });
    </script>
  </body>
</html>
